<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ClickEat</title>

  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" href="{% static 'css/reset.css'%}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light d-flex main-navbar">
    <div class="logo">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src='{% static "images/logo.png" %}' class="d-inline-block align-top" alt="logo">
      </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item"> <a class="nav-link" href="{% url 'accounts:logout' %}">Log out</a> </li>
        {% else %}
        <li class="nav-item"> <a class="nav-link" href="{% url 'accounts:login' %}">Log in</a> </li>
        <li class="nav-item"> <a class="nav-link" href="{% url 'accounts:signup' %}">Sign up</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Disabled</a></li>
        {% endif %}
      </div>
    </div>
  </nav>


  <!--img src="{% static "image.png" %}" alt="My image"-->

  {% block container %}

  {% endblock %}

  </nav>

  {% block content %}



  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="{% static 'scripts/animate.js'%}"></script>
</body>

</html>
