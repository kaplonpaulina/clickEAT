<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ClickEat</title>

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'restaurants:list' %}">
    <img src="{% static "image.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
    Click Eat
  </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <li> <a class="nav-item nav-link active" href="{% url 'accounts:logout' %}">log out</a> </li>
          <li> <a class="nav-item nav-link active" href="{% url 'accounts:profile' %}">profile</a> </li>
          <li> <a class="nav-item nav-link active" href="{% url 'restaurants:new_restaurant' %}">add new place</a> </li>
          <a class="nav-item nav-link" href="#">edit</a>
        {% else %}
        <li> <a class="nav-item nav-link" href="{% url 'accounts:login' %}">log in</a> </li>
        <li> <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">sign up</a> </li>
        <a class="nav-item nav-link disabled" href="#">Disabled</a>
      {% endif %}
        </div>
      </div>
    </nav>



      <!--img src="{% static "image.png" %}" alt="My image"-->

      {% block container %}

      {% endblock %}

    </nav>

    {% block content %}



    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
