{% extends "base.html" %}
{% block content%}
{% load bootstrap3 %}

<div class="container">
    <h1 class="detailTitle">{{restaurant.name}}</h1>
    <ol class="restaurantList">
      <li><a href="{% url 'restaurants:category_detail' slug=restaurant.category.slug %}">{{restaurant.category}}</a></li>
    </ol>
    
    
    
    {% if user.is_authenticated %}
    
    <a class="nav-item nav-link active button-edit" href="#">edit</a>
    {% endif %}
</div>

{% endblock %}
