{% extends "base.html" %}
{% block content %}
{% load bootstrap3 %}

<div class="container">
        <h1 class="detailTitle">profile</h1>

        <ol class="restaurantList">
            <li><a>{{user.username}}</a></li>
        </ol>
</div>




{% for obj in items%}

<li>
  <a href="{% url 'restaurants:detail' slug=obj.restaurant.slug %}">{{obj.restaurant.name}}</a>
  <br>
  <a href="{% url 'restaurants:category_detail' slug=obj.restaurant.category.slug %}">{{obj.category}}</a>

</li>
{% endfor %}


{% include 'pagination.html' %}

{% endblock %}
