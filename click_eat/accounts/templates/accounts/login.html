{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="login">
  <div class="title">
    <h1>Log In</h1>
  </div>
  <form method="post" class="login-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='send' value="Login">

  </form>

</div>


{% endblock %}
